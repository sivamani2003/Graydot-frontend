<html>

<head>
    <title>Drag and drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="https://static.thenounproject.com/png/870483-200.png"
                    alt="">list item 1</div>
            <div class="list" draggable="true"><img src="https://static.thenounproject.com/png/870483-200.png"
                    alt="">list item 2</div>
            <div class="list" draggable="true"><img src="https://static.thenounproject.com/png/870483-200.png"
                    alt="">list item 3</div>
            <div class="list" draggable="true"><img src="https://static.thenounproject.com/png/870483-200.png"
                    alt="">list item 1</div>
        </div>
        <div id="right"></div>
        <div class="reset-button">
            <button onclick="resetContainers()">Reset</button>
        </div>
    </div>
</body>

</html>
