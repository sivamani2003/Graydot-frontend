<html>
<head>
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true" ontouchstart="handleTouchStart(event)"
                ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)"><img
                    src="https://static.thenounproject.com/png/870483-200.png" alt="">Item 1</div>
            <div class="list" draggable="true" ontouchstart="handleTouchStart(event)"
                ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)"><img
                    src="https://static.thenounproject.com/png/870483-200.png" alt="">Item 2</div>
            <div class="list" draggable="true" ontouchstart="handleTouchStart(event)"
                ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)"><img
                    src="https://static.thenounproject.com/png/870483-200.png" alt="">Item 3</div>
            <div class="list" draggable="true" ontouchstart="handleTouchStart(event)"
                ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)"><img
                    src="https://static.thenounproject.com/png/870483-200.png" alt="">Item 4</div>
        </div>
        <div id="right"></div>
        <div class="reset-button">
            <button onclick="resetContainers()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
